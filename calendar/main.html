<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
      // var today = new Date();
      var date = new Date(),
        y = date.getFullYear(),
        m = date.getMonth();

      var firstDay = new Date(y, m, 1);
      var lastDay = new Date(y, m + 1, 0);
      var day = firstDay.getDay();

      ////

      var dayOnTheGrid = day + date.getDate();

      ////

      function doit() {
        var weekDays = new Array(
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday"
        );
        for (i = 0; i <= 6; i++) {
          document.getElementById("ans").innerHTML = weekDays
            .map(
              (weekDay) =>
                `<div class="week-day-container" id=${weekDay}>${weekDay}</div>`
            )
            .join("");
        }
        ////////
        var ids = new Array();
        for (var i = 1; i <= 35; i++) {
          ids.push(i);
        }
        document.getElementById("griddies").innerHTML = ids
          .map((id) =>
            id == dayOnTheGrid
              ? `<div class="my-date" id=${id - 3 < 1 ? (id = null) : id - 3}>${
                  id - 3 < 1 || id - 3 > lastDay.getDate()
                    ? (id = null)
                    : id - 3
                }</div>`
              : `<div class="grid-item" id=${
                  id - 3 < 1 ? (id = null) : id - 3
                }>${
                  id - 3 < 1 || id - 3 > lastDay.getDate() ? (id = "") : id - 3
                }</div>`
          )
          .join("");
        const month = date.toLocaleString("default", { month: "long" });
        console.log(month);
        document.getElementById("month").innerHTML = month;
      }
    </script>
  </head>
  <!-- **** -->
  <body onload="doit()">
    <div class="header" id="month"></div>
    <div class="grid-container" id="ans"></div>
    <div class="grid-container" id="griddies"></div>
    <a href="#" class="previous round">&#8249;</a>
    <a href="#" class="next round">&#8250;</a>
  </body>
</html>
